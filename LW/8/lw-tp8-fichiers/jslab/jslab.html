<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" >
	<title>Petit laboratoire JavaScript.</title>
	<link rel="stylesheet" type="text/css" href="jslab.css">
</head>



<body>

<div class="module">
<div class="mod_title">Un formulaire</div>
<form action="#" method="GET">
<div>
		<label for="puni_text">Un text : </label>
		<input type="text" id="puni_text"><br>
		Radio :
		<input type="radio" id="rd1" name="rad" value="1"><label for="rd1">val1</label>
		<input type="radio" id="rd2" name="rad" value="2"><label for="rd2">val2</label>
		<input type="radio" id="rd3" name="rad" value="3"><label for="rd3">val3</label>
		<br>
		<label for="textar">Une zone texte :</label><br>
		<textarea id="textar" cols="40"></textarea><br>
		<input type="button" id="button1" value="The button">
		<input type="button" id="button2" value="Test">
	</div>
</form>
</div>


<div class="module">
	<div class="mod_title">Sortie</div>
	<div id="sortie">
	Écrivez vos résultats ici ...
	</div>
</div>
</body>
</html>
